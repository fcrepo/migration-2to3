Analyzer.help = \
Fedora CMDA Analyzer Utility\n\
----------------------------\n\
This utility reads a set of Fedora digital objects and outputs suggested\n\
content model objects and associated membership lists.\n\
\n\
Usage\n\
-----\n\
java -jar analyzer.jar config.properties\n\
\  Runs analysis with configuration from the given file.\n\
\n\
java -Dprop1=val1 [...] -jar analyzer.jar --\n\
\  Runs analysis with configuration from system properties.\n\
\n\
java -jar analyzer.jar --help\n\
\  Prints this help page.\n\
\n\
Configuration Properties\n\
------------------------\n\
classifier\n\
\  Specifies: the classifier to use.\n\
\  Default  : fedora.utilities.cmda.analyzer.DefaultClassifier\n\
\  Others   : - any other class implementing the Java interface,\n\
\               fedora.utilities.cmda.analyzer.Classifier\n\
\n\
objectLister\n\
\  Specifies: the object lister to use.\n\
\  Default  : fedora.utilities.digitalobject.LocalRepoObjectStore\n\
\  Others   : - fedora.utilities.digitalobject.DirObjectLister\n\
\             - any other class implementing the Java interface,\n\
\               fedora.utilities.cmda.digitalobject.ObjectLister\n\
\n\
outputDir\n\
\  Specifies: The directory to send output files to.  It will be created\n\
\             if it doesn't already exist.\n\
\  Default  : none; this must be specified.\n\
\n\
clearOutputDir\n\
\  Specifies: Whether to clear the output directory if it already exists.\n\
\   Default : false.  If the output directory is non-empty, analysis will be\n\
\             aborted.\n\
\n\
serializer\n\
\  Specifies: The serializer to use for writing generated content models.\n\
\  Default  : fedora.server.storage.translation.FOXML1_1DOSerializer\n\
\  Others   : - fedora.server.storage.translation.FOXML1_0DOSerializer\n\
\             - fedora.server.storage.translation.METSFedoraExt1_1DOSerializer\n\
\             - fedora.server.storage.translation.METSFedoraExt1_0DOSerializer\n\
\             - any other class implementing the Java interface,\n\
\               fedora.server.storage.translation.DOSerializer\n\
\n\
Output Format\n\
-------------\n\
\n\
Examples\n\
--------\n\
