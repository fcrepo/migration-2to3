Transformer.help = \
Fedora Transformer Utility\n\
----------------------------\n\
This utility appliest XSLT stylesheets to objects in a Fedora Repository.\n\
\n\
java -jar transformer.jar config.properties\n\
\  Runs transformation with configuration from the given file.\n\
\n\
java -Dprop1=val1 [...] -jar transformer.jar --\n\
\  Runs transformation with configuration from system properties.\n\
\n\
java -jar transformer.jar --help\n\
\  Prints the help page with configuration details, usage examples, etc..\n\
\n\
Configuration Properties\n\
------------------------\n\
pidFiles\n\
\  Specifies: space-delimited path(s) to one or more files,\n\
\             each containing a list of PIDs (one per line).\n\
\             For each path given, a corresponding xslt file\n\
\             must be given in xsltFiles.\n\
\  Default  : none; this must be specified.\n\
\n\
xsltFiles\n\
\  Specifies: space-delimited path(s) to one or more files,\n\
\             each consisting of an XSLT stylesheet through\n\
\             which the corresponding pid list should be\n\
\             passed.\n\
\  Default  : none; this must be specified.\n\
\n\
dryRun\n\
\  Specifies: if true, result won't be written; transformations will\n\
\             just be tested.\n\
\  Default  : false\n\
\n\
objectStore\n\
\  Specifies: the source and destination for objects to be transformed.\n\
\  Default  : fedora.utilities.digitalobject.LocalRepoObjectStore\n\
\  Others   : Any class implementing the Java interface,\n\
\             fedora.utilities.digitalobject.ObjectStore\n\
\n\
fedoraHome\n\
\  Specifies: the FEDORA_HOME directory (if using the default objectStore).\n\
\  Default  : none; if using the default objectStore, this must be specified.\n\
\n\
jdbcJar\n\
\  Specifies: path to the appropriate JDBC driver jar file (if using the\n\
\             default objectStore).\n\
\  Default  : none; if using the default objectStore, this must be specified.\n\
\n\
deserializer\n\
\  Specifies: serializer\n\
\  Specifies: The deserializer to use for reading objects (if using the default\n\
\             objectStore).\n\
\  Default  : fedora.server.storage.translation.FOXML1_0DODeserializer\n\
\  Others   : - fedora.server.storage.translation.FOXML1_0DODeserializer\n\
\             - fedora.server.storage.translation.METSFedoraExt1_1DODeserializer\n\
\             - fedora.server.storage.translation.METSFedoraExt1_0DODeserializer\n\
\             - any other class implementing the Java interface,\n\
\               fedora.server.storage.translation.DOSerializer\n\
\n\
Example\n\
-------\n\
pidFiles=pids.txt\n\
xsltFiles=xslt.xml\n\
dryRun=true\n\
fedoraHome=/fedora-2.2.1\n\
jdbcJar=/fedora-2.2.1/tomcat/common/lib/mckoidb.jar\n\
